<!DOCTYPE html>
<html>
    <head>
      <title>barbeQuery</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>barbeQuery</h1>
      <p id="message">Sign up, but do not use your real email/password combination!</p>
      <p id="message-2"></p>
      <div id="unauthenticated">
        <form id="sign-up" class="form">
          <input name="credentials[email]" type="text" placeholder="email">
          <input name="credentials[password]" type="password" placeholder="password">
          <input name="credentials[password_confirmation]" type="password" placeholder="confirm password">
          <button type="submit">Sign up!</button>
        </form>
        <form id="sign-in" class="form">
          <input name="credentials[email]" type="text" placeholder="email">
          <input name="credentials[password]" type="password" placeholder="password">
          <button type="submit">Sign in!</button>
        </form>
      </div>
      <div id="authenticated">
        <form id="change-password" class="form">
          <input name="passwords[old]" type="password" placeholder="old password">
          <input name="passwords[new]" type="password" placeholder="new password">
          <button type="submit">Change password</button>
        </form>
        <form id="sign-out" class="button">
          <button type="submit">Sign out!</button>
        </form>
        <h3>Making a new recipe?</h3>
        <form id="create-recipes" class="form">
          <input name="recipe[ingredient]" type="text" placeholder="ingredient">
          <input name="recipe[temperature]" type="number" placeholder="temperature in &deg F">
          <input name="recipe[time]" type="number" placeholder="time in hours">
          <input name="recipe[fuel]" type="text" placeholder="fuel source">
          <input name="recipe[directions]" type="text" placeholder="directions">
          <button id="createRecipesButton" class="btn btn-info mr-2">Create a recipe!</button>
        </form>

        <h3>Want to see existing recipes?</h3>
        <form id="get-recipes" class="form">
          <button id="getRecipesButton" class="btn btn-info mr-2">Get recipes!</button>
        </form>
        <main>
          <div id="content" class="content"></div>
          <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Updating an existing recipe?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="update-recipes">
          <input name="recipe[ingredient]" type="text" placeholder="ingredient">
          <input name="recipe[temperature]" type="number" placeholder="temperature in &deg F">
          <input name="recipe[time]" type="number" placeholder="time in hours">
          <input name="recipe[fuel]" type="text" placeholder="fuel source">
          <input name="recipe[directions]" type="text" placeholder="directions">
          <button type="submit" data-id="recipe._id" class="btn btn-info">Update recipe</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
        </main>
      </div>
    </body>
</html>
