<!DOCTYPE html>
<html>
    <head>
      <title>barbeQuery</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>barbeQuery</h1>
      <p id="message">Sign up, but do not use your real email/password combination!</p>
      <div id="unauthenticated">
        <form id="sign-up" class="form">
          <input name="credentials[email]" type="text" placeholder="email">
          <input name="credentials[password]" type="password" placeholder="password">
          <input name="credentials[password_confirmation]" type="password" placeholder="confirm password">
          <button type="submit">Sign up!</button>
        </form>
        <form id="sign-in" class="form">
          <input name="credentials[email]" type="text" placeholder="email">
          <input name="credentials[password]" type="password" placeholder="password">
          <button type="submit">Sign in!</button>
        </form>
      </div>
      <div id="authenticated">
        <nav>
          <div class="app-name"></div>
          <div class="nav-buttons">
              <button id="getRecipesButton" class="btn btn-info mr-2">Get recipes!</button>
          </div>
    </nav>
        <form id="change-password" class="form">
          <input name="passwords[old]" type="password" placeholder="old password">
          <input name="passwords[new]" type="password" placeholder="new password">
          <button type="submit">Change password</button>
        </form>
        <form id="sign-out" class="button">
          <button type="submit">Sign out!</button>
        </form>
        <form id="create-recipes" class="form">
          <input name="ingredient" type="text" placeholder="ingredient">
          <input name="temperature" type="number" placeholder="temperature">
          <input name="time" type="number" placeholder="time">
          <input name="fuel" type="text" placeholder="fuel">
          <input name="directions" type="text" placeholder="directions">
          <button id="createRecipesButton" class="btn btn-info mr-2">Create a recipe!</button>
        </form>

        <main>
          <div id="content" class="content"></div>
        </main>
      </div>
    </body>
</html>
